<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset = "UTF-8">
  <title>Book Recommendation System</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<style>
  .text-white{
    color: white;
    font-size: 30px;
    margin-top: 15px;;
  }
</style>

<style>
  .navbar-brand{
    margin-left: 10px;
  }
</style>

<style>
  .nav-navbar-nav{
    margin-right: 15px;
  }
</style>

<body style="background-color: black;">
  <nav class="navbar" style="background-color: royalblue;">
    <p class="navbar-brand">Book Recommendation System</p> 

    <ul class="nav-navbar-nav">
      <li><a style="color: orange;" href="/">Home</a></li>
      <li><a style="color: orange;" href="/recommend">Recommend</a></li>
    </ul>

  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h1 class="text-white">Top 50 Books</h1>
      </div>

      {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top: 100px;">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src="{{ image[i] }}">
              <h3>{{ book_name[i] }}</h3>
              <p>{{ author[i] }}</p>
              <p>{{ votes[i] }}</p>
              <p>{{ rating[i] }}</p>
            </div>
          </div>
        </div>
      {% endfor %}

      

    </div>
  </div>

</body>
</html>
