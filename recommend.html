<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset = "UTF-8">
  <title>Book Recommendation System</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<style>
  .text-white{
    color: white;
    font-size: 28px;
    margin-top: 15px;
  }
</style>

<style>
  .navbar-brand{
    margin-left: 10px;
  }
</style>

<style>
  .nav-navbar-nav{
    margin-right: 15px;
  }
</style>




<body style="background-color: black;">

  <nav class="navbar" style="background-color: royalblue;">
    <p class="navbar-brand">Book Recommendation System</p> 

    <ul class="nav-navbar-nav">
      <li><a style="color: orange;" href="/">Home</a></li>
      <li><a style="color: orange;" href="/recommend">Recommend</a></li>
    </ul>

  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h1 class="text-white">Recommend Books</h1>
        <form action = "/recommend_books" method="post">
          <input name="user_input" type="text" style="margin-bottom: 10px;" class="form-control-form-control-lg"><br>
          <input type="submit" class="btn-btn-lg-btn-warning">
        </form>
      </div>

      
      <div class="condition">
        <p style="color: black;">response</p>
      </div>

      {% if data %}
        {% for i in data %}
          <div class="col-md-3" style="margin-top: 100px;">
            <div class="card">
              <div class="card-body">
                
                <img class="card-img-top" src="{{i[2]}}">
                <h3>{{i[0]}}</h3>
                <p>{{i[1]}}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      {% endif %}

      
      
      

      

    </div>
  </div>

</body>
</html>
